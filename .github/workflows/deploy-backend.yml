name: ðŸš€ Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'Backend/**'
  workflow_dispatch:
    inputs:
      setup_infra:
        description: 'Create Event Hub topics (only needed once)'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APPS_ENVIRONMENT: ${{ secrets.CONTAINER_APPS_ENVIRONMENT || 'shikshak-env' }}
  EVENTHUB_NAMESPACE: shikshak-events-dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4

      # ========================================
      # ðŸ—ï¸ INFRASTRUCTURE (Only when requested)
      # ========================================
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Event Hub Topics
        if: github.event.inputs.setup_infra == 'true'
        run: |
          echo "ðŸ“¦ Creating Event Hub topics..."
          TOPICS=("material-data" "course" "payment-done")
          for topic in "${TOPICS[@]}"; do
            az eventhubs eventhub create \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --namespace-name ${{ env.EVENTHUB_NAMESPACE }} \
              --name $topic \
              --message-retention 1 \
              --partition-count 1 2>/dev/null || true
          done
          echo "âœ… Topics created"

      # ========================================
      # ðŸ³ BUILD & PUSH
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile.unified
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/shikshak-backend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/shikshak-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========================================
      # ðŸš€ DEPLOY
      # ========================================
      - name: Deploy to Container App
        run: |
          APP_EXISTS=$(az containerapp show \
            --name shikshak-backend \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$APP_EXISTS" ]; then
            echo "ðŸ“¦ Creating Container App..."
            az containerapp create \
              --name shikshak-backend \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APPS_ENVIRONMENT }} \
              --image ${{ secrets.ACR_LOGIN_SERVER }}/shikshak-backend:${{ github.sha }} \
              --registry-server ${{ secrets.ACR_LOGIN_SERVER }} \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 4000 \
              --ingress external \
              --min-replicas 0 \
              --max-replicas 10 \
              --cpu 0.5 \
              --memory 1Gi \
              --scale-rule-name http-scaling \
              --scale-rule-type http \
              --scale-rule-http-concurrency 30 \
              --env-vars \
                "NODE_ENV=production" \
                "PORT_GATEWAY=4000" \
                "PORT=3000" \
                "PORT_COURSES=4002" \
                "MONGO_URI=secretref:mongo-uri" \
                "CORS_ORIGIN=${{ secrets.FRONTEND_URL }}" \
                "RAG_SERVICE_URL=${{ secrets.RAG_SERVICE_URL }}" \
                "AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
                "EVENTHUB_CONNECTION_STRING=${{ secrets.EVENTHUB_CONNECTION_STRING }}" \
                "REDIS_URL=${{ secrets.REDIS_URL }}" \
                "RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}" \
                "RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}"
          else
            echo "ðŸ”„ Updating Container App..."
            az containerapp update \
              --name shikshak-backend \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_LOGIN_SERVER }}/shikshak-backend:${{ github.sha }}
          fi

      # ========================================
      # ðŸ“Š SUMMARY
      # ========================================
      - name: Summary
        run: |
          APP_URL=$(az containerapp show \
            --name shikshak-backend \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | https://$APP_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://mshikshak.vercel.app |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
