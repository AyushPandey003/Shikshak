name: ðŸš€ Deploy Backend

on:
  push:
    branches: [main, prod]
    paths:
      - 'Backend/**'
  workflow_dispatch:
    inputs:
      setup_infra:
        description: 'Create Event Hub topics (run once)'
        type: boolean
        default: false
      environment:
        description: 'Target environment'
        type: choice
        required: true
        default: production
        options:
          - production
          - staging

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APPS_ENVIRONMENT: ${{ secrets.CONTAINER_APPS_ENVIRONMENT || 'managedEnvironment-rgblob-bb4b' }}
  EVENTHUB_NAMESPACE: shikshak-events-dev
  PNPM_VERSION: 8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================
      # ðŸ” Azure Login
      # ========================================
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ========================================
      # ðŸ“¦ Infra (Event Hub)
      # ========================================
      - name: Create Event Hub Topics
        if: github.event.inputs.setup_infra == 'true'
        run: |
          TOPICS=("module-created" "course" "payment-done")
          for topic in "${TOPICS[@]}"; do
            az eventhubs eventhub create \
              --resource-group $AZURE_RESOURCE_GROUP \
              --namespace-name $EVENTHUB_NAMESPACE \
              --name $topic \
              --partition-count 1 \
              --message-retention 1 || true
          done

      # ========================================
      # ðŸ³ Docker Build & Push
      # ========================================
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile.unified
          push: true
          build-args: |
            PNPM_VERSION=${{ env.PNPM_VERSION }}
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/shikshak-backend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/shikshak-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========================================
      # ðŸš€ Deploy to Azure Container Apps
      # ========================================
      - name: Deploy Backend
        run: |
          # Check if container app exists
          EXISTS=$(az containerapp show --name shikshak-backend --resource-group $AZURE_RESOURCE_GROUP --query name -o tsv 2>/dev/null || echo "")
          
          if [ -z "$EXISTS" ]; then
            echo "Creating new container app..."
            az containerapp create \
              --name shikshak-backend \
              --resource-group $AZURE_RESOURCE_GROUP \
              --environment $CONTAINER_APPS_ENVIRONMENT \
              --image $ACR_LOGIN_SERVER/shikshak-backend:${{ github.sha }} \
              --registry-server $ACR_LOGIN_SERVER \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 4000 \
              --ingress external \
              --cpu 0.5 \
              --memory 1Gi \
              --min-replicas 0 \
              --max-replicas 10 \
              --secrets "mongo-uri=${{ secrets.MONGO_URI }}" \
              --env-vars \
                NODE_ENV=production \
                PORT_GATEWAY=4000 \
                PORT=3000 \
                PORT_COURSES=4002 \
                MONGO_URI=secretref:mongo-uri \
                CORS_ORIGIN=${{ secrets.FRONTEND_URL }} \
                RAG_SERVICE_URL=${{ secrets.RAG_SERVICE_URL }} \
                AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
                EVENTHUB_CONNECTION_STRING=${{ secrets.EVENTHUB_CONNECTION_STRING }} \
                REDIS_URL=${{ secrets.REDIS_URL }} \
                RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }} \
                RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
          else
            echo "Updating existing container app..."
            az containerapp update \
              --name shikshak-backend \
              --resource-group $AZURE_RESOURCE_GROUP \
              --image $ACR_LOGIN_SERVER/shikshak-backend:${{ github.sha }} \
              --set-env-vars \
                NODE_ENV=production \
                PORT_GATEWAY=4000 \
                PORT=3000 \
                PORT_COURSES=4002 \
                MONGO_URI=secretref:mongo-uri \
                CORS_ORIGIN=${{ secrets.FRONTEND_URL }} \
                RAG_SERVICE_URL=${{ secrets.RAG_SERVICE_URL }} \
                AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
                EVENTHUB_CONNECTION_STRING=${{ secrets.EVENTHUB_CONNECTION_STRING }} \
                REDIS_URL=${{ secrets.REDIS_URL }} \
                RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }} \
                RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
          fi

      # ========================================
      # ðŸ“Š Summary
      # ========================================
      - name: Deployment Summary
        run: |
          URL=$(az containerapp show \
            --name shikshak-backend \
            --resource-group $AZURE_RESOURCE_GROUP \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "## ðŸš€ Backend Deployed" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | https://$URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
