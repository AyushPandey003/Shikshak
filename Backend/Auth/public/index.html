<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - Shikshak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 16px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .status-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .status-content {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            word-break: break-all;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .status-content.success {
            color: #34d399;
        }

        .status-content.error {
            color: #f87171;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.2);
            border-radius: 12px;
            margin-top: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .user-email {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 8px;
            color: #f87171;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(248, 113, 113, 0.3);
        }

        .api-section {
            margin-top: 32px;
        }

        .api-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .endpoint-btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            color: #a5b4fc;
            font-size: 13px;
            font-family: 'Monaco', 'Consolas', monospace;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .endpoint-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ“ Shikshak Auth</h1>
        <p class="subtitle">Test Authentication Endpoints</p>

        <!-- Login Section -->
        <div id="login-section">
            <button class="google-btn" id="google-signin-btn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- User Section (Hidden initially) -->
        <div id="user-section" class="hidden">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">?</div>
                <div class="user-details">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-email" id="user-email">Loading...</div>
                </div>
                <button class="logout-btn" id="logout-btn">Sign Out</button>
            </div>
        </div>

        <div class="divider"><span>API ENDPOINTS</span></div>

        <div class="api-section">
            <h3>Test Endpoints</h3>
            <button class="endpoint-btn" id="get-session-btn">
                GET /api/auth/get-session
            </button>
            <button class="endpoint-btn" id="list-sessions-btn">
                GET /api/auth/list-sessions
            </button>
        </div>

        <div class="status-card">
            <h3>ðŸ“‹ Response</h3>
            <pre class="status-content" id="status">Click an endpoint or sign in to see the response...</pre>
        </div>
    </div>

    <!-- Better Auth Client SDK -->
    <script type="module">
        import { createAuthClient } from "https://esm.sh/better-auth/client";

        const authClient = createAuthClient({
            baseURL: "http://localhost:3000"
        });

        const statusEl = document.getElementById('status');

        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status-content' + (type ? ` ${type}` : '');
        }

        function showUserSection(user) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');

            document.getElementById('user-name').textContent = user.name || 'Unknown User';
            document.getElementById('user-email').textContent = user.email || '';

            const avatarEl = document.getElementById('user-avatar');
            if (user.image) {
                avatarEl.innerHTML = `<img src="${user.image}" alt="${user.name}">`;
            } else {
                avatarEl.textContent = (user.name || '?')[0].toUpperCase();
            }
        }

        function showLoginSection() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
        }

        // Check session on load
        async function checkSession() {
            try {
                const session = await authClient.getSession();
                console.log('Session:', session);
                if (session?.data?.user) {
                    showUserSection(session.data.user);
                    updateStatus(JSON.stringify(session.data, null, 2), 'success');
                } else {
                    showLoginSection();
                }
            } catch (error) {
                showLoginSection();
                console.error('Session check failed:', error);
            }
        }

        // Google Sign In
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                updateStatus('Redirecting to Google...', '');
                await authClient.signIn.social({
                    provider: "google",
                    callbackURL: "http://localhost:3000/"
                });
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                console.error('Sign in error:', error);
            }
        });

        // Sign out
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                updateStatus('Signing out...', '');
                await authClient.signOut();
                showLoginSection();
                updateStatus('Signed out successfully', 'success');
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Test get-session endpoint
        document.getElementById('get-session-btn').addEventListener('click', async () => {
            try {
                updateStatus('Loading...', '');
                const session = await authClient.getSession();
                updateStatus(JSON.stringify(session, null, 2), session?.data ? 'success' : 'error');
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Test list-sessions endpoint
        document.getElementById('list-sessions-btn').addEventListener('click', async () => {
            try {
                updateStatus('Loading...', '');
                const response = await fetch('http://localhost:3000/api/auth/list-sessions', {
                    credentials: 'include'
                });
                const data = await response.json();
                updateStatus(JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Initialize
        checkSession();
    </script>
</body>

</html>
